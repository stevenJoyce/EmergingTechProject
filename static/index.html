<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Predict Turbine Power</title>
  </head>
  <body>
    <div style="padding-top:15px;padding-bottom:10px;padding-left:10px;">
      <h1> Predict the turbine power </h1>
      <p>To get the power of the turbine, enter a speed below</p>
      <input id="input" type="number" placeholder="000"/>
      <button type="button" class="btn btn-success" id="speedBtn" style="background-color: blue">Submit</button>
    </div>
    <div style="padding-top:20px;padding-bottom:20px;padding-left:20px;">
      <hr/>
      <p>Power:</p>
      <input id="output" type="text" readonly>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
      $("#speedBtn").click(function(e) {
        e.preventDefault();
        if ($('#input').val() == "") {return;}
        $.getJSON("/api/predict/" + $('#input').val(), function(data) {
          $('#output').val(data.value);
        });
      });
    </script>
  </body>
</html>
