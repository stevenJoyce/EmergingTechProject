<!doctype html>
<html>
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <title>Power Predictor</title>
  </head>
  <body>
    <div style="padding-top:15px;padding-bottom:10px;padding-left:10px;">
      <h4>Power Predictor</h4>
      <p>Enter a wind speed below, and a neural network will predict
      the resulting turbine power</p>
      <input id="speed" type="number" placeholder="Enter speed here..."/>
      <button type="button" class="btn btn-success" id="button1">Submit</button>
    </div>
    <div style="padding-top:10px;padding-bottom:10px;padding-left:10px;">
      <hr/>
      <p>Power:</p>
      <input id="output" type="text" readonly>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

    <script>
      $("#button1").click(function(e) {
        e.preventDefault();
        if ($('#speed').val() == "") {return;}
        $.getJSON("/api/power/" + $('#speed').val(), function(data) {
          $('#output').val(data.value);
        });
      });
    </script>
  </body>
</html>
